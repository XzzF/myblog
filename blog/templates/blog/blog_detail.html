{% extends "base.html" %}

{% block title %}Blog article{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h2>{{ article.title }}</h2>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <p class="text-center">
                <span>{{ article.author.username }}</span>
                <span style="margin-top: 20px;">{{ publish }}</span>
            </p>
            <div>{{ article.body }}</div>
        </div>
    </div>
{% endblock %}
